<mat-toolbar style="background-color: yellow">
  <mat-form-field style="color: black; font-family:Starwars;" [floatLabel]="'never'">
    <input [formControl]="search" matInput placeholder="Search..." />
  </mat-form-field>
</mat-toolbar>
<div style="background-color: #212121;">
  <button mat-button class="button-nav">Previous</button>
  <button mat-button class="button-nav">Next</button>
</div>
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
<mat-nav-list>
  <div *ngFor="let planet of (filteredPlanets | async)">
    <mat-list-item [routerLink]="['/planet', planet.name]" href="#" style="font-family:Starwars">
      <a href="#favourite" style="margin-right: 15px">
        <mat-icon style="color: #c0c0c0;">star_border</mat-icon>
      </a>
      {{ planet.name }}
    </mat-list-item>
  </div>
</mat-nav-list>
