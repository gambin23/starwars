<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer fixedInViewport="true" [mode]="'side'" [opened]="true">
    <app-planet-list></app-planet-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon svgIcon="r2d2"></mat-icon>
      </button>
      <span class="header">STARWARS</span>
      <button routerLink="/login"type="button" aria-label="Logout" mat-icon-button>
        <mat-icon svgIcon="logout"></mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
