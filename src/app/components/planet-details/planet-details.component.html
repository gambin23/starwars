<div id="planet-details-header">{{planet.name.toUpperCase()}}</div>
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
<mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let person" class="row-head">{{person.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let person" class="row-minor">
      <mat-icon *ngIf="person.gender == 'male'" svgIcon="male"></mat-icon>
      <mat-icon *ngIf="person.gender == 'female'" svgIcon="female"></mat-icon>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="height">
    <mat-header-cell *matHeaderCellDef>Height</mat-header-cell>
    <mat-cell *matCellDef="let person" class="row-minor">{{person.height}} cm</mat-cell>
  </ng-container>
  <ng-container matColumnDef="mass">
    <mat-header-cell *matHeaderCellDef>Weight</mat-header-cell>
    <mat-cell *matCellDef="let person" class="row-minor">{{person.mass}} kg</mat-cell>
  </ng-container>

  <mat-row *matRowDef="let row; columns: columns;"></mat-row>

</mat-table>
